<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>从业人员预防性健康检查合格证明</title>
    <style>
        body {
            font-family: "Microsoft YaHei", sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
        }
        .header {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .header p {
            margin: 10px 0 0 0;
            font-size: 18px;
        }
        .content {
            padding: 20px;
        }
        .info-item {
            display: flex;
            margin-bottom: 15px;
            align-items: center;
        }
        .info-item label {
            width: 80px;
            font-weight: bold;
        }
        .info-item span {
            flex: 1;
        }
        .photo-area {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }
        .photo {
            width: 120px;
            height: 160px;
            border: 1px solid #ddd;
            margin-left: 20px;
            position: relative;
            overflow: hidden;
        }
        .photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        /* 核心修改：印章背景设为完全透明，仅保留红色边框和文字 */
        .stamp {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #d9534f; /* 印章文字红色，保证清晰 */
            font-weight: bold;
            border: 2px solid #d9534f; /* 保留红色边框，体现印章轮廓 */
            border-radius: 50%;
            background-color: transparent; /* 背景完全透明，不遮挡人脸 */
        }
        .stamp .star {
            font-size: 24px;
            margin-bottom: 5px;
        }
        .result {
            text-align: center;
            margin: 20px 0;
            font-size: 20px;
        }
        .result span {
            font-size: 28px;
            color: #28a745;
            font-weight: bold;
        }
        .qrcode-area {
            text-align: center;
            margin: 20px 0;
        }
        .qrcode {
            width: 150px;
            height: 150px;
            margin: 0 auto;
            border: 1px solid #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 5px;
        }
        .qrcode img {
            max-width: 100%;
            max-height: 100%;
        }
        .verify-tip {
            text-align: center;
            margin-top: 10px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>从业人员预防性健康检查合格证明</h1>
        <p>南京卫生健康委员会监制</p>
    </div>
    <div class="content">
        <div class="info-item">
            <label>姓名：</label>
            <span>胡飞翔</span>
        </div>
        <div class="info-item">
            <label>性别：</label>
            <span>男</span>
        </div>
        <div class="info-item">
            <label>年龄：</label>
            <span>23</span>
        </div>
        <div class="info-item">
            <label>证件号码：</label>
            <span>832779106</span>
        </div>
        <div class="info-item">
            <label>从业类别：</label>
            <span>食品、饮用水、化妆品、公共场所</span>
        </div>
        <div class="info-item">
            <label>体检机构：</label>
            <span>南京疾病预防控制中心</span>
        </div>
        <div class="info-item">
            <label>发证日期：</label>
            <span>2025年09月13日</span>
        </div>
        <div class="info-item">
            <label>有效期至：</label>
            <span>2026年09月13日</span>
        </div>
        <div class="photo-area">
            <div class="photo">
                <img src="https://s21.ax1x.com/2025/09/22/pV4jQcF.jpg" alt="体检人员照片">
                <div class="stamp">
                    <div class="star">★</div>
                    <div>体检专用章</div>
                </div>
            </div>
        </div>
        <div class="result">
            <span>体检结果：合格</span>
        </div>
        <div class="qrcode-area">
            <div class="qrcode">
                <img id="autoJumpQrcode" alt="扫描跳转当前页面">
            </div>
            <div class="verify-tip">扫描二维码自动跳转至本证明页面（验证真伪）</div>
        </div>
    </div>

    <script>
        const currentPageUrl = window.location.href;
        const qrcodeUrl = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${encodeURIComponent(currentPageUrl)}`;
        document.getElementById('autoJumpQrcode').src = qrcodeUrl;
    </script>
</body>
</html>
